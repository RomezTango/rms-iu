<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Test Config Loader con Logo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #logo-asd {
      max-width: 200px;
      margin-bottom: 20px;
    }
    #contenuto-dinamico {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üöÄ Test Loader Config</h1>
  <img id="logo-asd" src="" alt="Logo Associazione" />
  <div id="contenuto-dinamico">‚è≥ Caricamento config in corso...</div>

  <script>
    let CONFIG = null;

    async function caricaConfig() {
      try {
        const loaderUrl = localStorage.getItem("loader_url") || "/loader.json";
        console.log("üì¶ Carico loader da:", loaderUrl);

        const loaderRes = await fetch(loaderUrl);
        if (!loaderRes.ok) throw new Error("‚ùå Loader non trovato");
        const loader = await loaderRes.json();

        const configRes = await fetch(loader.config_url);
        if (!configRes.ok) throw new Error("‚ùå Config non trovato");
        CONFIG = await configRes.json();

        console.log("‚úÖ CONFIG ricevuto:", CONFIG);

        // Costruzione dell'URL del logo
        const logoId = CONFIG.ui_options?.logo_id;
        const logoFileId = CONFIG.files?.[logoId];
        if (logoFileId) {
          const logoUrl = `https://drive.google.com/uc?export=view&id=${logoFileId}`;
          document.getElementById("logo-asd").src = logoUrl;
        } else {
          console.warn("‚ö†Ô∏è Logo ID non trovato nel config.");
        }

        document.getElementById("contenuto-dinamico").innerHTML =
          "<p style='color:green;'>‚úÖ Config caricato con successo</p><pre>" +
          JSON.stringify(CONFIG, null, 2) + "</pre>";
      } catch (err) {
        console.error("‚ùå Errore caricamento config:", err);
        document.getElementById("contenuto-dinamico").innerHTML =
          "<p style='color:red;'>‚ùå Errore caricamento config.json</p>";
      }
    }

    window.onload = () => {
      caricaConfig();
    };
  </script>
</body>
</html>
