<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Test Loader Config</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #logo-asd {
      max-width: 200px;
      margin-bottom: 20px;
      display: block;
    }
    #contenuto-dinamico {
      margin-top: 20px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üöÄ Test Loader Config</h1>
  <img id="logo-asd" src="" alt="Logo ASD">
  <div id="contenuto-dinamico">‚è≥ Caricamento config in corso...</div>

  <script>
    let CONFIG = null;

    async function caricaConfig() {
      try {
        // 1. Recupero loader.json
        let loaderUrl = localStorage.getItem("loader_url");
        if (!loaderUrl || (!loaderUrl.startsWith("http") && !loaderUrl.startsWith("/"))) {
          loaderUrl = "/loader.json";
        }

        console.log("üì¶ Carico loader da:", loaderUrl);
        const loaderRes = await fetch(loaderUrl);
        if (!loaderRes.ok) throw new Error("‚ùå Loader non trovato");
        const loader = await loaderRes.json();

        // 2. Carico il config remoto
        console.log("üîó URL config.json:", loader.config_url);
        const configRes = await fetch(loader.config_url);
        if (!configRes.ok) throw new Error("‚ùå Config non trovato");
        CONFIG = await configRes.json();

        console.log("‚úÖ CONFIG ricevuto:", CONFIG);

        // 3. Mostro in pagina
        document.getElementById("contenuto-dinamico").innerHTML =
          "<p class='success'>‚úÖ Config caricato con successo</p><pre>" +
          JSON.stringify(CONFIG, null, 2) + "</pre>";

        // 4. Mostro logo
        const logoEl = document.getElementById("logo-asd");

        if (CONFIG.ui_options?.logo_url) {
          logoEl.src = CONFIG.ui_options.logo_url;
          console.log("üñºÔ∏è Logo caricato da logo_url:", logoEl.src);
        } else if (CONFIG.ui_options?.logo_id && CONFIG.files?.[CONFIG.ui_options.logo_id]) {
          const fileId = CONFIG.files[CONFIG.ui_options.logo_id];
          logoEl.src = `https://drive.google.com/uc?export=view&id=${fileId}`;
          console.log("üñºÔ∏è Logo caricato da logo_id:", logoEl.src);
        } else {
          logoEl.alt = "Logo non definito";
          console.warn("‚ö†Ô∏è Logo non definito in config");
        }

      } catch (err) {
        console.error("‚ùå Errore caricamento config:", err);
        document.getElementById("contenuto-dinamico").innerHTML =
          "<p class='error'>‚ùå Errore caricamento config.json</p>";
      }
    }

    window.onload = caricaConfig;
  </script>
</body>
</html>
