<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Test Config Loader</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #contenuto-dinamico {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üöÄ Test Loader Config</h1>
  <div id="contenuto-dinamico">‚è≥ Caricamento config in corso...</div>

  <script>
    let CONFIG = null;

    async function caricaConfig() {
      try {
        let loaderUrl = localStorage.getItem("loader_url");

        // Validazione URL custom
        if (!loaderUrl || !loaderUrl.startsWith("http") && !loaderUrl.startsWith("/")) {
          console.warn("‚ö†Ô∏è URL personalizzato assente o non valido, uso loader.json locale.");
          loaderUrl = "/loader.json";
        }

        console.log("üì¶ Carico loader da:", loaderUrl);

        const loaderRes = await fetch(loaderUrl);
        if (!loaderRes.ok) throw new Error("‚ùå Loader non trovato");
        const loader = await loaderRes.json();

        console.log("üîó URL config.json:", loader.config_url);
        const configRes = await fetch(loader.config_url);
        if (!configRes.ok) throw new Error("‚ùå Config non trovato");
        CONFIG = await configRes.json();

        console.log("‚úÖ CONFIG ricevuto:", CONFIG);
        document.getElementById("contenuto-dinamico").innerHTML =
          "<p style='color:green;'>‚úÖ Config caricato con successo</p><pre>" + JSON.stringify(CONFIG, null, 2) + "</pre>";
      } catch (err) {
        console.error("‚ùå Errore caricamento config:", err);
        document.getElementById("contenuto-dinamico").innerHTML =
          "<p style='color:red;'>‚ùå Errore caricamento config.json</p>";
      }
    }

    window.onload = caricaConfig;
  </script>
</body>
</html>
